<!doctype html>
<html lang="en" ng-app="japanesifyApp">
  <head>
    <meta charset="utf-8">
    <title>Japanesify</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/japanesifyController.js"></script>
    <script src="js/translationFactory.js"></script>
    <script src="js/japanesifyService.js"></script>
    <script src="js/rulesService.js"></script>
  </head>

  <body>
      <div ng-controller="japanesifyController as ctrl">
        <form>
          <input type="text" id="input" ng-model="name">
          <button id="submit" ng-click="ctrl.newTranslation(name)">Submit</button>
        </form>
        <h1 class="translation">{{ctrl.translationObj.japanese}}</h1>
      </div>
  </body>
</html>
